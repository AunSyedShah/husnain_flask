<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form method="post">
    <label for="name">Name</label>
    <input type="text" name="name">
    <label for="age">Age</label>
    <input type="number" name="age">
    <input type="submit">
</form>
<div>
    <div class="container">
        <table class="table">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
